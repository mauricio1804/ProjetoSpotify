<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/entrar.css">
    <title>Login - Spotify</title>
</head>

<body>
    <header>
        <!--INICIO DO CABEÇALHO-->
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
            <div class="container">
                <a href="index.html" class="navbar-brand"><img src="assets/imagens/spotify.svg" width="142"></a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars text-white"></i>
                </button>

                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="" class="nav-link">Premium</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Ajuda</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Baixar</a></li>
                        <li class="nav-item divisor"></li>
                        <li class="nav-item"><a href="" class="nav-link">Inscrever-se</a></li>
                        <li class="nav-item"><a href="entrar.html" class="nav-link">Entrar</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="home" class="d-flex">
        <div class="container align-self-center">
            <div id="login" class="mx-auto p-4 rounded bg-dark text-white" style="max-width: 400px;">
                <div class="text-center">
                    <img src="assets/imagens/icons8-spotify.svg" class="img-fluid" width="60">
                    <h3 class="mt-0">Entrar no Spotify</h3>
                </div>

                <div class="d-flex flex-column align-items-center mt-4">
                    <a href="#" class="btn btn-custom btn-branco my-2">
                        <img src="assets/imagens/icons8-facebook.png" class="img-fluid p-1 imagens" width="30">
                        <span class="ml-2">Continuar com o Facebook</span>
                    </a>

                    <a href="#" class="btn btn-custom btn-branco my-2">
                        <img src="assets/imagens/Apple_logo_white.svg" class="img-fluid p-1 imagens" width="30">
                        <span class="ml-2">Continuar com a Apple</span>
                    </a>

                    <a href="#" class="btn btn-custom btn-branco my-2">
                        <img src="assets/imagens/logo_google.svg" class="img-fluid p-1 imagens" width="30">
                        <span class="ml-2">Continuar com o Google</span>
                    </a>
                </div>

                <hr class="bg-white">

                <form>
                    <div class="form-group">
                        <label for="email" class="form-label">Endereço de E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
                    </div>

                    <button type="submit" class="btn btn-success btn-block my-3">Entrar</button>

                    <p class="text-center">Não tem uma conta? <a href="#" class="text-white">Cadastre-se</a></p>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
